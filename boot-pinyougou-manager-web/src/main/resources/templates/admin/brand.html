<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

	<link rel="stylesheet" href="/static/asserts/plugins/bootstrap/css/bootstrap.min.css" th:href="@{/static/asserts/plugins/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" href="/static/asserts/plugins/adminLTE/css/AdminLTE.css" th:href="@{/static/asserts/plugins/adminLTE/css/AdminLTE.css}">
	<link rel="stylesheet" href="/static/asserts/plugins/adminLTE/css/skins/_all-skins.min.css" th:href="@{/static/asserts/plugins/adminLTE/css/skins/_all-skins.min.css}">
	<link rel="stylesheet" href="/static/asserts/css/style.css" th:href="@{/static/asserts/css/style.css}">

	<script src="/static/asserts/plugins/jQuery/jquery-2.2.3.min.js" th:href="@{/static/asserts/plugins/jQuery/jquery-2.2.3.min.js}"></script>
	<script src="/static/asserts/plugins/bootstrap/js/bootstrap.min.js" th:href="@{/static/asserts/plugins/bootstrap/js/bootstrap.min.js}"></script>


</head>
<body class="hold-transition skin-red sidebar-mini">
  	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">

		<!-- 数据表格 -->
		<div class="table-box">

			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
						<button type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
						<button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					品牌名：<input th:text="name">
					首字母：<input th:text="firstChar">
					<button type="button" th:title=""
				</div>
			</div>
			<!--工具栏/-->

		    <!--数据列表-->
		    <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			  <thead>
				  <tr>
					  <th class="" style="padding-right:0px">
						  <input id="selall" type="checkbox" class="icheckbox_square-blue">
					  </th>
					  <th class="sorting_asc">品牌ID</th>
					  <th class="sorting">品牌名称</th>
					  <th class="sorting">品牌首字母</th>
					  <th class="text-center">操作</th>
				  </tr>
			  </thead>
			  <tbody>
				  <tr th:each="brand : ${brands}">
					  <td><input  type="checkbox"></td>
					  <td th:text="${brand.id}"/>
					  <td th:text="${brand.name}"/>
					  <td th:text="${brand.firstChar}"/>
					  <td>
						  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>
					  </td>
				  </tr>
			  </tbody>
		  </table>
		    <!--数据列表/-->

			<!-- 分页栏 -->
			<a class="allpage"><b th:text="'共 '+ ${page.pages}+ ' 页'"></b></a>
			<a th:if="${page.hasPreviousPage} == true" th:href="@{'index?currentPage=' + ${pages.prePage}}"  >上一页</a>
			<a th:href="@{'index?currentPage=' + ${i}}"  th:each="i :${#numbers.sequence(pages.startPage, pages.endPage)}" th:text="${i}"  th:class="${pages.pageNum == i}? 'curPage' :'' "></a>

			&nbsp;&nbsp;<a th:href="@{'index?currentPage=' + ${pages.nextPage}}" th:if="${pages.hasNextPage} == true">下一页</a>
			&nbsp;&nbsp;<a th:href="@{'index?currentPage='+ ${pages.pages}}" >尾页</a>
			<!-- 分页栏 -->
		</div>
		<!-- 数据表格 /-->

	 </div>
	<!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
